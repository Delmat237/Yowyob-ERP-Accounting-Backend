spring.application.name=yowyob-erp-backend
server.port=8081

# ScyllaDB Configuration (remplace PostgreSQL)
spring.data.cassandra.contact-points=scylla
spring.data.cassandra.port=9042
spring.data.cassandra.keyspace-name=yowyob_erp
spring.data.cassandra.local-datacenter=datacenter1
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.data.cassandra.connection.connect-timeout=5s
spring.data.cassandra.connection.socket-options.read-timeout=30s

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=azaleodel
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=1

spring.kafka.consumer.group-id=accounting-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.yowyob.erp.*
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual_immediate

# Kafka Topics Configuration
app.kafka.topics.accounting-entries=accounting.entries
app.kafka.topics.invoice-events=invoice.events
app.kafka.topics.notifications=notifications
app.kafka.topics.audit-logs=audit.logs
app.kafka.topics.tenant-created=tenant.created
app.kafka.topics.tenant-updated=tenant.updated
app.kafka.topics.tenant-deleted=tenant.deleted

# Elasticsearch Configuration (désactivé)
spring.elasticsearch.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration,org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
spring.elasticsearch.uris=****

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# Springdoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none

# External authentication API configuration
auth.api.url=https://gateway.yowyob.com/auth-service
auth.api.timeout=5000
auth.api.retry-attempts=3

# Multi-tenant Configuration
app.tenant.header-name=X-Tenant-ID
app.tenant.default-tenant=default
app.tenant.cache-ttl=3600

# Security Configuration
app.jwt.secret=mySecretKey
app.jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.yowyob.erp=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.data.cassandra=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Compression Configuration
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
