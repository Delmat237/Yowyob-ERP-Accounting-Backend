databaseChangeLog:
  - changeSet:
      id: 4
      author: yowyob
      changes:
        - cassandra:
            cql: |
              CREATE TABLE yowyob_erp.operation_comptable (
                  tenant_id UUID,
                  id UUID,
                  type_operation TEXT,
                  mode_reglement TEXT,
                  compte_principal TEXT,
                  est_compte_statique BOOLEAN,
                  sens_principal TEXT,
                  journal_comptable_id UUID,
                  type_montant TEXT,
                  plafond_client DOUBLE,
                  actif BOOLEAN,
                  notes TEXT,
                  created_at TIMESTAMP,
                  updated_at TIMESTAMP,
                  created_by TEXT,
                  updated_by TEXT,
                  PRIMARY KEY (tenant_id, id)
              );