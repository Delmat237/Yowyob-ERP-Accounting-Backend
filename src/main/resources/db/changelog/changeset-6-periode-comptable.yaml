databaseChangeLog:
  - changeSet:
      id: 6
      author: yowyob
      changes:
        - cassandra:
            cql: |
              CREATE TABLE yowyob_erp.periode_comptable (
                  tenant_id UUID,
                  id UUID,
                  code TEXT,
                  date_debut DATE,
                  date_fin DATE,
                  cloturee BOOLEAN,
                  date_cloture DATE,
                  notes TEXT,
                  created_at TIMESTAMP,
                  updated_at TIMESTAMP,
                  created_by TEXT,
                  updated_by TEXT,
                  PRIMARY KEY (tenant_id, id)
              );