databaseChangeLog:
  - changeSet:
      id: 9
      author: yowyob
      changes:
        - cassandra:
            cql: |
              CREATE TABLE yowyob_erp.journal_audit (
                  tenant_id UUID,
                  id UUID,
                  action TEXT,
                  entity_type TEXT,
                  entity_id UUID,
                  utilisateur TEXT,
                  date_action TIMESTAMP,
                  details TEXT,
                  PRIMARY KEY (tenant_id, date_action, id)
              ) WITH CLUSTERING ORDER BY (date_action DESC, id ASC);