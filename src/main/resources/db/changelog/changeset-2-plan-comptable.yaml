databaseChangeLog:
  - changeSet:
      id: 2
      author: yowyob
      changes:
        - cassandra:
            cql: |
              CREATE TABLE yowyob_erp.plan_comptable (
                  tenant_id UUID,
                  id UUID,
                  no_compte TEXT,
                  classe INT,
                  libelle TEXT,
                  actif BOOLEAN,
                  notes TEXT,
                  created_at TIMESTAMP,
                  updated_at TIMESTAMP,
                  created_by TEXT,
                  updated_by TEXT,
                  PRIMARY KEY (tenant_id, id)
              );