databaseChangeLog:
  - changeSet:
      id: 8
      author: yowyob
      changes:
        - cassandra:
            cql: |
              CREATE TABLE yowyob_erp.journal_comptable (
                  tenant_id UUID,
                  id UUID,
                  code TEXT,
                  libelle TEXT,
                  type_journal TEXT,
                  actif BOOLEAN,
                  notes TEXT,
                  created_at TIMESTAMP,
                  updated_at TIMESTAMP,
                  created_by TEXT,
                  updated_by TEXT,
                  PRIMARY KEY (tenant_id, id)
              );